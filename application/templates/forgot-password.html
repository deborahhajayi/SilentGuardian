<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="split-container">

    <!-- LEFT: image / logo area -->
    <aside class="left-pane" role="img" aria-label="Decorative login image">
      <!-- If you want a centered circular logo, drop an <img> here; otherwise background-image in CSS is used -->
      <div class="left-content">
        <!-- Example logo image — place loginLogo.png in your static folder -->
        <img src="{{ url_for('static', filename='images/sgl3.png') }}" alt="Logo" class="pane-logo floating">
        <h2 class="pane-heading">Forgot Password?</h2>
        <p class="pane-sub">Enter your email to continue to your account</p>
      </div>
    </aside>

  <main class="forgot-container right-pane">
    <div class="forgot-box right-content">
      <h1>Forgot Password?</h1>
      <p class="forgot-subtitle">Enter your registered email to receive an OTP to sign in to your account.</p>

      <form action="/forgot_password" method="post" class="forgot-form">
        <input type="email" name="email" placeholder="Enter registered email" required>
        <button type="submit">Get OTP</button>
      </form>

      <h2>{{ sent }}</h2>

      <form action="/check_otp" method="post" class="forgot-form">
        <input type="password" name="otp" placeholder="Enter OTP" required>
        <button type="submit">Submit</button>
      </form>

      <p class="forgot-footer">
        Don’t have an account? <a href="/signUp">Create account</a>
      </p>
      <p class="forgot-msg">{{ msg }}</p>
    </div>
  </main>

  </div>
</body>
</html>
